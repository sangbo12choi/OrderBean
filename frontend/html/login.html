<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderBean - 로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .auth-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .auth-btn:hover {
            background-color: #357abd;
        }
        .auth-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        .auth-link a {
            color: #4a90e2;
            text-decoration: none;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="brand-name">OrderBean</h1>
            <nav class="header-nav">
                <a href="/" class="btn-header">홈</a>
                <a href="/register" class="btn-header">회원가입</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2 class="auth-title">로그인</h2>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <button type="submit" class="auth-btn">로그인</button>
            </form>
            <div class="auth-link">
                계정이 없으신가요? <a href="/register">회원가입</a>
            </div>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // 로그인 폼 제출 처리
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                errorMessage.style.display = 'none';
                const response = await api.post('/auth/login', { email, password });
                
                // 토큰 저장
                localStorage.setItem('token', response.token);
                localStorage.setItem('user', JSON.stringify(response.user));
                
                showSuccess('로그인되었습니다.');
                
                // 홈으로 리다이렉트
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            } catch (error) {
                errorMessage.textContent = error.message || '로그인 중 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
