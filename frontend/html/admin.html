<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderBean - 관리자</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="brand-name">OrderBean</h1>
            <nav class="header-nav">
                <a href="/" class="btn-header">주문하기</a>
                <a href="/admin" class="btn-header active">관리자</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="admin-section">
            <h2 class="admin-title">관리자 대시보드</h2>
            
            <!-- 대시보드 통계 -->
            <div id="dashboard-stats" class="dashboard-stats">
                <div class="stat-card" data-status="all">
                    <div class="stat-label">총 주문</div>
                    <div class="stat-value" id="stat-total">0</div>
                </div>
                <div class="stat-card" data-status="접수">
                    <div class="stat-label">주문 접수</div>
                    <div class="stat-value" id="stat-pending">0</div>
                </div>
                <div class="stat-card" data-status="제조중">
                    <div class="stat-label">제조 중</div>
                    <div class="stat-value" id="stat-processing">0</div>
                </div>
                <div class="stat-card" data-status="완료">
                    <div class="stat-label">제조 완료</div>
                    <div class="stat-value" id="stat-completed">0</div>
                </div>
            </div>

            <!-- 재고 현황 -->
            <div id="inventory-section" class="admin-section">
                <h3>재고 현황</h3>
                <div id="inventory-list" class="inventory-grid">
                    <!-- 재고 목록이 동적으로 로드됩니다 -->
                </div>
            </div>

            <!-- 주문 현황 -->
            <div id="orders-section" class="admin-section">
                <h3>주문 현황</h3>
                <div id="orders-list-admin" class="orders-list">
                    <!-- 주문 목록이 동적으로 로드됩니다 -->
                </div>
            </div>

            <!-- 메뉴 관리 (탭으로 유지) -->
            <div class="admin-tabs">
                <button class="tab-btn" data-tab="menus">메뉴 관리</button>
            </div>

            <!-- 메뉴 관리 탭 -->
            <div id="menus-tab" class="tab-content">
                <h3>메뉴 관리</h3>
                <div id="menu-form">
                    <h4>메뉴 등록</h4>
                    <form id="create-menu-form">
                        <input type="text" id="menu-name" placeholder="메뉴 이름" required>
                        <input type="number" id="menu-price" placeholder="가격" min="0" required>
                        <textarea id="menu-options" placeholder='옵션 (JSON 배열, 예: ["HOT", "ICE", "SIZE_M"])'></textarea>
                        <button type="submit" class="btn-primary">등록</button>
                    </form>
                </div>
                <div id="menu-list-admin">
                    <!-- 메뉴 목록이 동적으로 로드됩니다 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OrderBean. All rights reserved.</p>
    </footer>

    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
